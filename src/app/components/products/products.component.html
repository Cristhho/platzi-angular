<button (click)="createNewProduct()">Create</button>
<div class="products--grid">
  <app-product
    *ngFor="let product of products"
    [product]="product"
    (addProduct)="onAddToShoppingCart($event)"
    (showProduct)="onShowProductDetail($event)"
  />
  <button (click)="loadMore()">Load More</button>
</div>
<div class="product-detail" [class.active]="showProductDetail">
  <div *ngIf="selectedProduct">
    <button (click)="toggleProductDetail(false)">Close</button>
    <h1>{{selectedProduct.title}}</h1>
    <swiper-container>
      <swiper-slide *ngFor="let img of selectedProduct.images" lazy="true">
        <img [src]="img" [alt]="selectedProduct.title" />
      </swiper-slide>
    </swiper-container>
    <p>{{selectedProduct.description}}</p>
    <button (click)="updateProduct()">Update</button>
    <button (click)="deleteProduct()">Delete</button>
  </div>
</div>
