<form [formGroup]="form" (ngSubmit)="register($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input id="email" placeholder="email" formControlName="email" matInput type="email">
            <mat-error data-testid="empty-email" *ngIf="emailField?.hasError('required') && emailField?.invalid">
              Este campo es obligatorio
            </mat-error>
            <mat-error data-testid="not-valid-email" *ngIf="emailField?.hasError('email')">
              El email no es válido
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input id="password" placeholder="password" formControlName="password" matInput type="password">
            <div *ngIf="passwordField?.touched && passwordField?.invalid">
              <mat-error *ngIf="passwordField?.hasError('invalid_password')">
                La contraseña debe tener al menos 1 número
              </mat-error>
            </div>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Confirm Password</mat-label>
            <input id="confirmPassword" placeholder="password" formControlName="confirmPassword" matInput type="password">
            <div *ngIf="confirmPasswordField?.touched && form.errors">
              <mat-error *ngIf="form.hasError('doesnt_match')">
                La contraseña debe ser igual
              </mat-error>
            </div>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-radio-group formControlName="type">
            <mat-radio-button id="typeCompany" value="company">Company</mat-radio-button>
            <mat-radio-button id="typeCustomer" value="customer">Customer</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Company name</mat-label>
            <input id="company" placeholder="Company" formControlName="companyName" matInput type="text">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit">Registro</button>
    </mat-card-actions>
  </mat-card>
</form>
