<mat-toolbar class="header-toolbar" color="primary">
  <div class="container">
    <mat-toolbar-row>
      <div class="row between-xs middle-xs header-row">
        <nav>
          <a mat-button routerLink="/home" routerLinkActive="active">Home</a>
          <a mat-button routerLink="/products" routerLinkActive="active"
            >Products</a
          >
          <a mat-button routerLink="/contact" routerLinkActive="active"
            >Contact</a
          >
          <button mat-raised-button (click)="install()" *ngIf="installEvent">Install App</button>
        </nav>
      </div>
      <a routerLink="/order" mat-raised-button [matBadge]="total$ | async" matBadgeColor="warn">
        <mat-icon>shopping_cart</mat-icon>
        Carrito
      </a>
      </mat-toolbar-row>
    </div>
</mat-toolbar>
