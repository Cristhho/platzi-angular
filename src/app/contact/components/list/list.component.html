<h1>{{title}}</h1>
<mat-form-field>
  <input matInput type="text" [(ngModel)]="label" (keydown.enter)="addItem()" />
</mat-form-field>
<mat-list>
  <mat-list-item *ngFor="let employee of data">
    <span>{{employee.label}}</span>
    <mat-chip-set>
      <mat-chip class="chip">{{employee.num | fibonacci}}</mat-chip>
    </mat-chip-set>
    <button mat-raised-button><mat-icon>delete</mat-icon></button>
  </mat-list-item>
</mat-list>
